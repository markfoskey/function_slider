<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		body {
			background-color: black;

		}

		canvas {
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			bottom: 20;
			border: solid 1px white;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script type="application/javascript" src="FunctionBox.js"></script>
	<script type="application/javascript" src="FunctionBoxAnimationFramework.js"></script>
	<script type="application/javascript">

		window.onload = function () {
			canvas = document.getElementById("canvas");
			canvas.width = imageWidth;
			canvas.height = imageHeight;

			bounds = canvas.getBoundingClientRect();
			ctx = canvas.getContext("2d");
			ctx.textAlign = "center";
			ctx.font = "15px Arial";

			boxArray.push(new FunctionBox(320, 120, 200, 400, function (x) { return Math.sin(x); }));
			boxArray[0].setLabel("./sin_x.png", 5, 15)
			boxArray[0].setRanges(-2.7, 8.5, -1.1, 1.1);
			// boxArray.push(new FunctionBox(400, 120, 200, 400, function (x) { return Math.sin(x); }, "sin(x)"));
			// boxArray[0].downstream = boxArray[1];
			let points = [];
			points.push(
				point(0, -4),
				point(5, 4));
			animateBoxes(0, 6, function (t) { return piecewiseLinear(t, points); });
		}

	</script>
</body>

</html>
